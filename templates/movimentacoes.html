<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentações - Controle de Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-list"></i>
            <span class="link-text logo-text">Meu Estoque</span>
        </div>
        <ul class="sidebar-links">
            <li><a href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2"> </i> <span class="link-text"> Dashboard </span></a></li>
            <li><a href="{{ url_for('estoque_page') }}"> <i class="bi bi-box-seam"></i><span class="link-text" > Estoque </span></a></li>
            <li><a href="{{ url_for('movimentacoes_page') }}"> <i class="bi bi-arrow-left-right"> </i><span class="link-text"> Movimentações </span></a></li>
        </ul>
        <div class="sidebar-footer">
            <span class="link-text logo-text">GARRY PRO</span>
        </div>
    </nav>
    
    <header class="page-header">
        <h2><i class="bi bi-arrow-left-right"></i> Movimentações</h2>
    </header>

    <div class="content-wrapper">
        <main>
            <section class="mb-4">
                <h4><i class="bi bi-funnel"></i> Filtro por mês</h4>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Mês</label>
                        <select id="filtro-mes" class="form-control">
                            <option value="1" {% if mes_atual == 1 %}selected{% endif %}>Janeiro</option>
                            <option value="2" {% if mes_atual == 2 %}selected{% endif %}>Fevereiro</option>
                            <option value="3" {% if mes_atual == 3 %}selected{% endif %}>Março</option>
                            <option value="4" {% if mes_atual == 4 %}selected{% endif %}>Abril</option>
                            <option value="5" {% if mes_atual == 5 %}selected{% endif %}>Maio</option>
                            <option value="6" {% if mes_atual == 6 %}selected{% endif %}>Junho</option>
                            <option value="7" {% if mes_atual == 7 %}selected{% endif %}>Julho</option>
                            <option value="8" {% if mes_atual == 8 %}selected{% endif %}>Agosto</option>
                            <option value="9" {% if mes_atual == 9 %}selected{% endif %}>Setembro</option>
                            <option value="10" {% if mes_atual == 10 %}selected{% endif %}>Outubro</option>
                            <option value="11" {% if mes_atual == 11 %}selected{% endif %}>Novembro</option>
                            <option value="12" {% if mes_atual == 12 %}selected{% endif %}>Dezembro</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Ano</label>
                        <input type="number" id="filtro-ano" class="form-control" value="{{ ano_atual }}">
                    </div>
                    <div class="col-md-3 align-self-end">
                        <button class="btn btn-primary" onclick="carregarMovimentacoes()">
                            <i class="bi bi-search"></i> Filtrar
                        </button>
                    </div>
                </div>
            </section>

            <section class="mb-4">
                <div class="row text-center" id="cards-resumo">
                    <div class="col-md-4">
                        <div class="card bg-success text-white shadow">
                            <div class="card-body">
                                <h5>Total Entradas</h5>
                                <h3 id="card-entradas">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-danger text-white shadow">
                            <div class="card-body">
                                <h5>Total Saídas</h5>
                                <h3 id="card-saidas">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-warning text-dark shadow">
                            <div class="card-body">
                                <h5>Total Gastos</h5>
                                <h3 id="card-gastos">R$ 0,00</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h3 class="titulo-secao"><i class="bi bi-clock-history"></i> Histórico</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Produto</th>
                                <th>Tipo</th>
                                <th>Quantidade</th>
                                <th>Valor</th>
                                <th>Descrição</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-movimentacoes">
                            <!-- preenchido via JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
        
        <footer>
            <p><i class="bi bi-box-seam"></i> GARRY PRO - Sistema de Controle de Estoque &copy; 2025</p>
        </footer>
    </div>

    <script>
        async function carregarMovimentacoes() {
            const mes = document.getElementById("filtro-mes").value;
            const ano = document.getElementById("filtro-ano").value;

            let url = "/api/movimentacoes";
            if (mes && ano) url += `?mes=${mes}&ano=${ano}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                document.getElementById("card-entradas").innerText = data.cards.total_entradas;
                document.getElementById("card-saidas").innerText = data.cards.total_saidas;
                document.getElementById("card-gastos").innerText = "R$ " + (data.cards.total_gastos || 0).toFixed(2);

                const tabela = document.getElementById("tabela-movimentacoes");
                tabela.innerHTML = "";

                if (!data.tabela.length) {
                    tabela.innerHTML = `<tr><td colspan="7" class="text-center">Nenhuma movimentação encontrada.</td></tr>`;
                    return;
                }

                const formatarTipo = (tipo) => {
                    switch (tipo) {
                        case 'entrada': return '<span class="badge bg-success">Entrada</span>';
                        case 'saida': return '<span class="badge bg-danger">Saída</span>';
                        case 'gasto': return '<span class="badge bg-warning text-dark">Gasto</span>';
                        case 'ajuste': return '<span class="badge bg-primary">Ajuste</span>';
                        case 'exclusao': return '<span class="badge bg-dark">Exclusão</span>';
                        default: return tipo;
                    }
                };

                data.tabela.forEach(mov => {
                    const row = document.createElement("tr");
                    const quantidadeCell = mov.tipo === 'ajuste' && mov.quantidade != null 
                        ? (mov.quantidade > 0 ? `+${mov.quantidade}` : mov.quantidade) 
                        : (mov.quantidade ?? "-");
                    
                    row.innerHTML = `
                        <td>${mov.id}</td>
                        <td>${mov.produto_nome || "-"}</td>
                        <td>${formatarTipo(mov.tipo)}</td>
                        <td>${quantidadeCell}</td>
                        <td>${mov.valor ? "R$ " + mov.valor.toFixed(2) : "-"}</td>
                        <td>${mov.descricao || "-"}</td>
                        <td>${mov.data}</td>
                    `;
                    tabela.appendChild(row);
                });

            } catch (error) {
                console.error("Erro ao carregar movimentações:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", carregarMovimentacoes);
    </script>
    
</body>
</html>
