<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Controle de Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-box-seam"></i>
            <span class="link-text logo-text">Meu Estoque</span>
        </div>
        <ul class="sidebar-links">
            <li><a href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2"></i><span class="link-text"> Dashboard</span></a></li>
            <li><a href="{{ url_for('estoque_page') }}"><i class="bi bi-box-seam"></i><span class="link-text"> Estoque</span></a></li>
            <li><a href="{{ url_for('movimentacoes_page') }}"><i class="bi bi-arrow-left-right"></i><span class="link-text"> Movimentações</span></a></li>
        </ul>
        <div class="sidebar-footer">
            <div class="link-text">
                <div class="dark-mode-toggle">
                    <input type="checkbox" id="dark-mode-checkbox">
                    <label for="dark-mode-checkbox"></label>
                </div>
            </div>
            <span class="link-text logo-text">GARRY PRO</span>
        </div>
    </nav>

    <header class="page-header">
        <h2><i class="bi bi-boxes"></i> Estoque Atual</h2>
    </header>

    <div class="content-wrapper">
        <main>
            <section class="product-section">
                <div class="product-cards-container" id="product-cards-container">
                    </div>
            </section>
        </main>
        <footer>
            <p><i class="bi bi-box-seam"></i> GARRY PRO - Sistema de Controle de Estoque &copy; 2025</p>
        </footer>
    </div>

    <div id="edit-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close">&times;</button>
            <h2><i class="bi bi-pencil-square"></i> Editar Produto</h2>
            <form id="form-edit-produto">
                <input type="hidden" id="edit-produto-id">
                <input type="text" id="edit-nome-produto" placeholder="Nome do Produto" required>
                <input type="number" id="edit-qtd-produto" placeholder="Quantidade" min="0" required>
                <small style="display: block; margin-top: -10px; margin-bottom: 10px; color: #6c757d;">
                    Alterar a quantidade aqui registrará um ajuste de estoque.
                </small>
                <input type="number" id="edit-custo-produto" placeholder="Preço de Custo" step="0.01" min="0" required>
                <button type="submit" style="width: 100%;">
                    <i class="bi bi-check-circle"></i> Salvar Alterações
                </button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
